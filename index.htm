<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joe's multipage responsive website</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
<header class="sticky-banner">

    <div class="logo-nav-bar">
        <div class="logo">
            <img src="./assets/logo.png" alt="logo" class="logo-img">
        </div>
        <ul class="nav-bar">
            <li><a href="index.htm" class="nav-options">Home</a></li>
            <li><a href="about.htm" class="nav-options">About</a></li>
            <li><a href="contact.htm" class="nav-options">Contact us</a></li>
        </ul>
    </div>
    <div class="emergency-banner">
        <h2>
            Emergency banner
        </h2>
    </div>
</header>

<section class="services-section">
    <div class="service" id="support-yourself">
        <h2>Support yourself</h2>
    </div>
    <div class="service" id="support-your-child">
        <h2>Support a child</h2>
    </div>
    <div class="service" id="support-parent">
        <h2>Support a parent</h2>
    </div>
</section>

<div class="articles-and-enquiry">
<section class="articles-section">
    <article class="articles" id="top-article">
        <h2>Top article</h2>
    </article>
    <article class="articles" id="second-article">
        <h2>Second article</h2>
    </article>
    <article class="articles" id="third-article">
        <h2>Third article</h2>
    </article>
</section>

<section class="enquiry-section">
    <h3>Make an enquiry...</h3>
    <form class="enquiry-form" id="home-page-enquiry">
        <label for="name" class="form-details">Name:</label>
        <input type="text" name="name" id="name">
        <br>
        <label for="email" class="form-details">Email:</label>
        <input type="email" name="email" id="email">
        <br>
        <label for="message" class="form-details">Message:</label>
        <textarea id="message" name="message" rows="4" cols="100" style="width:97%"></textarea>
        <br>
        <input type="button" value="Submit">
    </form>
</section>
</div>
<footer class="footer">
    <p>Â© Joe Bracey 2024</p>
</footer>
</body>
</html>
