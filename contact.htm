<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <header class="sticky-banner">

        <div class="logo-nav-bar">
            <div class="logo">
                <img src="./assets/logo.png" alt="logo" class="logo-img">
            </div>
            <ul class="nav-bar">
                <li><a href="index.htm" class="nav-options">Home</a></li>
                <li><a href="about.htm" class="nav-options">About</a></li>
                <li><a href="contact.htm" class="nav-options">Contact us</a></li>
            </ul>
        </div>
        <div class="emergency-banner">
            <h2>
                Do you need immediate support?<br>
                Are you in a crisis?
            </h2>
            <h3>Please call 999  </h3>
            <p>We cannot offer emergency support.</p>
        </div>
    </header>
    <section>
        <div class="contact-flex">
            <div class="contact-details">
                <h2>Reach out</h2>
                <p>
                    Email <a href="mailto:example@example.com">example@example.com</a><br><br>
                    Phone <a href="tel:+441234567890">01234567890</a>
                </p>
            </div>
            <div class="enquiry-section" id="contact-page-enquiry">
                <h2>Contact us</h2>
                <form class="enquiry-form" id="contact-form">
                    <label for="name" class="form-details">Name:</label>
                    <input type="text" name="name" id="name-contact">
                    <br>
                    <label for="email" class="form-details">Email:</label>
                    <input type="email" name="email" id="email-contact">
                    <br>
                    <label for="message" class="form-details">Message:</label>
                    <textarea id="message-contact" name="message" rows="4" cols="100" style="width:97%"></textarea>
                    <br>
                    <input type="button" value="Submit">
                </form>
            </div>
        </div>

        <footer class="footer">
            <p>Â© Joe Bracey 2024</p>
        </footer>
    </section>
</body>
</html>
